<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-center min-h-screen">
            <!-- Card -->
            <div class="bg-gray-800 rounded-lg shadow-lg w-full max-w-4xl flex overflow-hidden">
                <!-- Left Image Section -->
                <div class="w-1/2 bg-gradient-to-b from-purple-900 to-gray-800 p-8 hidden md:flex flex-col justify-between">
                    <div>
                        <a href="#" class="text-gray-300 text-sm hover:text-white transition">Back to website â†’</a>
                    </div>
                    <div class="text-center">
                        <h1 class="text-xl font-semibold mb-4">Capturing Moments, Creating Memories</h1>
                        <div class="flex justify-center space-x-2 mt-4">
                            <!-- Carousel dots -->
                            <span class="h-2 w-2 rounded-full bg-gray-400"></span>
                            <span class="h-2 w-2 rounded-full bg-gray-600"></span>
                            <span class="h-2 w-2 rounded-full bg-gray-400"></span>
                        </div>
                    </div>
                </div>

                <!-- Right Form Section -->
                <div class="w-full md:w-1/2 p-8">
                    <h2 class="text-xl font-bold mb-6">Create an account</h2>
                    <p class="text-sm text-gray-400 mb-6">Already have an account? 
                        <a href="{% url 'login' %}" class="text-purple-400 hover:underline">Log in</a>
                    </p>

                    <!-- Registration Form -->
                    <form method="POST" action="{% url 'signup' %}" class="space-y-6">
                        {% csrf_token %}
                        <!-- First Name and Last Name -->
                        <div class="flex space-x-4">
                            <div class="w-full">
                                <label for="first_name" class="block text-sm font-medium text-gray-400 mb-1">First Name</label>
                                <input type="text" id="first_name" name="first_name" required
                                    class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring focus:ring-purple-500 focus:outline-none"
                                    placeholder="Fletcher">
                            </div>
                            <div class="w-full">
                                <label for="last_name" class="block text-sm font-medium text-gray-400 mb-1">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required
                                    class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring focus:ring-purple-500 focus:outline-none"
                                    placeholder="">
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring focus:ring-purple-500 focus:outline-none"
                                placeholder="">
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring focus:ring-purple-500 focus:outline-none"
                                placeholder="">
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="">
                            <input type="checkbox" id="terms" name="terms"
                                required
                                class="">
