{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-screen">
    <div class="w-full max-w-4xl mx-auto flex items-center">
        <div class="w-full p-8 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">Join Echo Today!</h2>
            <p class="text-gray-600 mb-3">Streamline Your Workflow, Amplify Your Content.</p>

            <form class="space-y-6" method="post" action="{% url 'signup' %}">
                {% csrf_token %}

                {{ form.as_p }}

                <div>
                    <button type="submit" class="w-full bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-medium transition duration-300 ease-in-out hover:bg-gray-800">Sign Up</button>
                </div>

            </form>

            <p class="mt-8 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-gray-900 hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>

{% load static %}
<script src="{% static 'js/home.js' %}"></script>

{% endblock %}
