<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Echo{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        {% block content %}
        <div class="flex min-h-screen">
            <div class="w-full max-w-4xl mx-auto flex items-center">
                <div class="w-full p-8 bg-gray-50 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-2">Join Echo Today!</h2>
                    <p class="text-gray-600 mb-3">Streamline Your Workflow, Amplify Your Content.</p>
        
                    <form class="space-y-6" method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email address</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="you@example.com" required>
                        </div>
        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="••••••••" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="••••••••" required>
                            <p id="password_match_message" class="text-sm text-red-500 mt-1 hidden">Passwords do not match</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="user_type">User Type</label>
                            <select id="user_type" name="user_type" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent pr-8" placeholder="Choose an option" required>
                                <option value="" disabled selected>Choose an option</option>
                                <option value="creator">Creator</option>
                                <option value="editor">Editor</option>
                            </select>
                        </div>
                                                

                        <div id="creator_fields" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="youtube_channel">YouTube Channel ID</label>
                                <input type="text" id="youtube_channel" name="youtube_channel" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="Enter your YouTube channel ID" >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="brand_name">Brand Name</label>
                                <input type="text" id="brand_name" name="brand_name" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="Enter your brand name" >
                            </div>
                        </div>

                        <div id="editor_fields" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="display_name">Display Name</label>
                                <input type="text" id="display_name" name="display_name" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="Enter your display name" >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="expertise_tags">Expertise Tags</label>
                                <input type="text" id="expertise_tags" name="expertise_tags" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="Enter your expertise tags (comma-separated)" >
                            </div>
                        </div>                        
        
                        <div>
                            <button type="submit" class="w-full bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-medium transition duration-300 ease-in-out hover:bg-gray-800">Sign Up</button>
                        </div>
                    </form>
        
                    <p class="mt-8 text-center text-sm text-gray-600">
                        Already have an account? <a href="{% url 'login' %}" class="font-medium text-gray-900 hover:underline">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    {% load static %}
    <script src="{% static 'js/home.js' %}"></script>

</body>
</html>
