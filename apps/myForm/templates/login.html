{% extends "register.html" %}

{% block content %}
<body class="bg-white text-gray-900 flex items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        <div class="flex min-h-screen">
            <div class="w-full max-w-md mx-auto flex items-center">
                <div class="w-full p-8 bg-gray-50 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
                    <p class="text-gray-600 mb-8 text-center">Log in to continue collaborating.</p>

                    <form method="POST" action="{% url 'login' %}" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email address</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                placeholder="you@example.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                            <input type="password" id="password" name="password" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent"
                                placeholder="••••••••">
                        </div>

                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <input id="remember_me" name="remember_me" type="checkbox"
                                    class="h-4 w-4 text-gray-900 border-gray-300 rounded focus:ring-gray-400">
                                <label for="remember_me" class="ml-2 block text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-gray-900 hover:underline">Forgot password?</a>
                        </div>

                        <button type="submit" href="{% url 'dashboard' %}"
                            class="w-full bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-medium transition duration-300 ease-in-out hover:bg-gray-800">
                            Log In
                        </button>
                    </form>

                    <p class="mt-8 text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'signup' %}" class="font-medium text-gray-900 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
