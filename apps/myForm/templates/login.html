{% extends "home.html" %}

{% block content %}
<body class="bg-white text-gray-900 flex items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        <div class="flex min-h-screen">
            <div class="w-full max-w-md mx-auto flex items-center">
                <div class="w-full p-8 bg-gray-50 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
                    <p class="text-gray-600 mb-8 text-center">Log in to continue collaborating.</p>

                    <form method="post" action="{% url 'login_success' %}" class="space-y-6">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <button type="submit" href="#"
                            class="w-full bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-medium transition duration-300 ease-in-out hover:bg-gray-800">
                            Log In
                        </button>
                    </form>

                    <p class="mt-8 text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="{% url 'home' %}" class="font-medium text-gray-900 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
