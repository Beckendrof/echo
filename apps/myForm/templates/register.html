<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Echo{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center h-screen">
    <div class="container mx-auto px-4">
        {% block content %}
        <div class="flex min-h-screen">
            <div class="w-full max-w-4xl mx-auto flex items-center">
                <div class="w-full p-8 bg-gray-50 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6">Join Echo Today!</h2>
                    <p class="text-gray-600 mb-8">Streamline Your Workflow, Amplify Your Content.</p>
        
                    <form class="space-y-6">
                        <div class="flex space-x-4">
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="John">
                            </div>
                            <div class="w-1/2">
                                <label class="block text-sm font-medium text-gray-700 mb-1" for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="Doe">
                            </div>
                        </div>
        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email address</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="you@example.com">
                        </div>
        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="••••••••">
                        </div>
        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent" placeholder="••••••••">
                        </div>
        
                        <div class="flex space-x-4">
                            <button type="submit" class="w-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-medium transition duration-300 ease-in-out hover:bg-gray-800">Creator Sign Up</button>
                            <button type="submit" class="w-1/2 bg-white text-gray-900 px-6 py-3 rounded-full text-sm font-medium border border-gray-300 transition duration-300 ease-in-out hover:bg-gray-50">Editor Sign Up</button>
                        </div>
                    </form>
        
                    <p class="mt-8 text-center text-sm text-gray-600">
                        Already have an account? <a href="{% url 'login' %}" class="font-medium text-gray-900 hover:underline">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</body>
</html>
