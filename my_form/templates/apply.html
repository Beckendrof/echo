<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
            <h1 class="text-center mb-4">Job Application</h1>
            <form method="post" action="#" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Personal Information -->
                <h5 class="mt-3 mb-3">Personal Information</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" required>
                    </div>
                </div>

                <!-- Contact Information -->
                <h5 class="mt-4 mb-3">Contact Information</h5>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <!-- Professional Experience -->
                <h5 class="mt-4 mb-3">Professional Experience</h5>
                
                <!-- Experience Display Area -->
                <div id="experience-display" class="mb-3 p-3 border rounded" style="display: none;">
                    <h6 class="mb-3">Entered Experiences:</h6>
                    <ul id="experience-list" class="list-group">
                        <!-- Experiences will be dynamically added here -->
                    </ul>
                </div>

                <!-- Experience Input Form -->
                <div id="experience-form">
                    <div class="mb-3">
                        <label for="job_title" class="form-label">Job Title</label>
                        <input type="text" id="job_title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" id="company_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Years Worked</label>
                        <input type="number" id="years" min="0" max="50" class="form-control">
                    </div>
                    <button type="button" id="add-experience-btn" class="btn btn-secondary w-100">Add Experience</button>
                </div>

                <!-- Additional Information -->
                <h5 class="mt-4 mb-3">Additional Information</h5>
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume</label>
                    <input type="file" id="resume" name="resume" class="form-control">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="{% static 'js/apply.js' %}"></script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
